<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Accessories & Sales - DAN TECH</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f0f8ff, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #007BFF;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      color: #FF6347;
      margin-top: 20px;
      font-weight: bold;
    }

    .learn-more-btn {
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .learn-more-btn:hover {
      background-color: #0056b3;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="performance-mode">

<div class="container">
  <h1>Tech Accessories & Sales</h1>
  <p>Shop for a wide range of tech accessories and gadgets.</p>
  
  <div class="message">
    This feature will be available soon.
  </div>

  <button class="learn-more-btn" disabled>Learn More</button>
</div>

    <script src="update-styles.js"></script>
</body>
</html>
